<h1 class="text-center text-primary">Todolist in Angular</h1>
<div class="row">
  <div class="col-6">
    <div class="form-group px-5">
      <form #todos="ngForm" (ngSubmit)="postOrUpdateTodo(todos.value)" > 
        <label for="taskInput">Add new task!</label>
        <input required type="text" name="title"  class="form-control" ngModel placeholder="Add task title"  />
        <input required type="text" name="description" class="form-control" placeholder="Add task description" ngModel />
        <select name="status" ngModel>
          <option [value]="true" >true</option>
          <option  [value]="false" selected >false</option>
        </select>
        <button class="btn btn-success" >{{editmode ? "Update" : 'Add'}}</button>
      </form>
   
  </div>
  </div>
  <div class="col-6 px-3 mt-4">
  </div>
  <h1 class="text-center mt-4">Tasks List</h1>
  <div class="todo-items-container" *ngFor="let todo of todoList">
    <div class="list-item">
      <h1>{{todo.title}}</h1>
      <p>{{todo.description}}</p>
      <button (click)="onEditClicked(todo)">✏️</button>
      <button (click)="deleteData(todo._id)">❌</button>
    </div>
  </div>
</div>
